---
layout: general
title: "Blog posts and other things by the NHS Hack Day team"
id: blog-index
image: /assets/images/manc-17-banner.jpg

<div class="container">
  <div class="row">
    <ul class="lead">
      {% for post in site.categories.blog_posts %}
      <li>
        {{ post.date | date: '%B %d, %Y' }}: 
        <a href="{{ post.url }}">
            {{ post.title }}
          </a>
      </li>
    {% endfor %}
    </ul>
  </div>
</div>
